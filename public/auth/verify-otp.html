<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <link rel="stylesheet" href="/public/auth/style.css">
</head>
<body>

  <form action="/acc/verify-otp" method="post">

    <h2>mail verification</h2>

    <input type="hidden" name="email" id="mail">

    <input type="tel" name="otp" placeholder="Enter the otp" id="otp">

    <input type="submit" value="Verify OTP">

    </form>

    <script>
      const params = new URLSearchParams(window.location.search);
      // console.log(params);
      const email = params.get('mail');
      // console.log(email);
      document.getElementById('mail').value = email;
    </script>

</body>
</html>
