<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/public/admin/common/css/navbar.css">
<link rel="stylesheet" href="/public/admin/category/css/listcategory.css">

</head>

<body>

<div class="admin-top-nav">
  <div class="brand">Admin Panel</div>
  <button class="admin-nav-toggle" onclick="toggleAdminNav()">â˜°</button>
  <div class="links" id="adminNavLinks">
    <a href="/controls">Dashboard</a>
    <a href="/list">Pages</a>
    <a href="/add-product">Add Product</a>
    <a href="/listproduct">Products</a>

  <div id="category-manager-grid" class="category-manager-grid"></div>

<!-- ===== EDIT POPUP ===== -->
<div class="modal" id="editModal">
  <div class="modal-box">
    <h3>Edit Category</h3>

    <img id="editPreview" class="preview-img">
    <input type="file" id="editImage">

    <input type="text" id="editName" placeholder="Category name">

    <div class="modal-actions">
      <button class="btn-sm btn-outline" onclick="closeModal()">Cancel</button>
      <button class="btn-sm" onclick="saveEdit()">Save</button>
    </div>
  </div>
</div>

<script src="/public/admin/category/js/listcategory.js"></script>
<script>
function toggleAdminNav(){
  var links=document.getElementById("adminNavLinks");
  if(links){links.classList.toggle("open");}
}
</script>
