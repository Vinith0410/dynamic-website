<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link rel="stylesheet" href="/public/admin/common/css/navbar.css">
    <link rel="stylesheet" href="/public/admin/category/css/category.css">
</head>
<body>

<div class="admin-top-nav">
  <div class="brand">Admin Panel</div>
  <button class="admin-nav-toggle" onclick="toggleAdminNav()">â˜°</button>
  <div class="links" id="adminNavLinks">
    <a href="/controls">Dashboard</a>
    <a href="/list">Pages</a>
    <a href="/add-product">Add Product</a>
    <a href="/listproduct">Products</a>
    <a href="/category">Add Category</a>
    <a href="/listcategory">View Categories</a>
    <a href="/rippon">Add Ribbons</a>
    <a href="/listrippon">View Ribbons</a>
    <a href="/">View Site</a>
    <a href="/logout">Logout</a>
  </div>
</div>

<div class="card">
    <h1>Category Setup</h1>

    <form action="/category/add" method="POST" enctype="multipart/form-data">

        <!-- IMAGE UPLOAD -->
        <label>Category Image</label>

        <div class="preview-box">
            <span class="preview-text">Image Preview</span>
            <img id="previewImage">
        </div>

        <input type="file" name="categoryImage" id="imageInput" required>

        <!-- CATEGORY -->
        <label>Category Name</label>
        <input type="text" name="category" placeholder="Enter category name" required>

        <!-- SUB CATEGORY -->
        <label>Sub Categories</label>

        <div id="subCategoryContainer">
            <input type="text" name="subcategory[]" placeholder="Enter sub-category" required>
        </div>

        <button type="button" class="add-btn" id="addSubCategory">
            + Add Sub-Category
        </button>

        <button type="submit" class="submit-btn">
            Submit Category
        </button>
    </form>
</div>

<script src="/public/admin/category/js/script.js"></script>
<script>
function toggleAdminNav(){
  var links=document.getElementById("adminNavLinks");
  if(links){links.classList.toggle("open");}
}
</script>

</body>
</html>
