  </div>

    <select id="filterKey">
      <option value="id">ID</option>
      <option value="name">Name</option>
    </select>
  </div>

  <div class="filter-group">
    <label>Search</label>
    <input type="text" id="filterValue" placeholder="Type id or name...">

</div>
