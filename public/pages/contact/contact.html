<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <nav class="main-nav">
  <div class="nav-left">
    <h2 id="navTitle" class="logo"></h2>
  </div>

  <div class="nav-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>

  </div>

  <ul id="navLinks" class="nav-links"></ul>
</nav>

<!-- HERO -->
<header id="hero"></header>

<section class="contact-info">
  <div class="contact-container">
    <h2 style="margin-bottom:14px">Get in Touch</h2>
    <div id="contact-grid" class="contact-grid"></div>
    <div id="contact-actions" class="contact-actions"></div>
  </div>
</section>

<section id="mapPreview" class="map-section" style="display:none;">
  <div class="contact-container">
    <div class="section-title">
      <h2>Location</h2>
      <p>Find us on Google Maps</p>
    </div>
    <div class="map-wrapper">
      <iframe id="mapFrame" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
    </div>
  </div>
</section>


<footer class="site-footer">
  <div class="container">
    <div class="footer-grid">
      <div class="footer-col footer-brand">

        <div class="tagline" id="footerTagline"></div>
        <p id="footerDesc"></p>
        <div class="socials" id="footerSocials"></div>
      </div>
      <div class="footer-col">

        <ul class="footer-list" id="footerQuick"></ul>
      </div>
      <div class="footer-col">
        <h4>Categories</h4>
        <ul class="footer-list" id="footerCats"></ul>
      </div>
      <div class="footer-col footer-contact">
        <h4>Contact</h4>
        <div class="item"><label>Address</label><div id="footerAddress"></div></div>
        <div class="item"><label>Phone</label><div id="footerPhone"></div></div>
        <div class="item"><label>Email</label><div id="footerEmail"></div></div>
        <div class="item"><label>Hours</label><div id="footerHours"></div></div>
      </div>
    </div>

 </footer>
