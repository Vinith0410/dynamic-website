<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<!-- Preloader -->
<link rel="stylesheet" href="/public/pages/css/preloader.css">

<link rel="stylesheet" href="/public/pages/css/navbar.css">
<link rel="stylesheet" href="/public/pages/css/footer.css">
<link rel="stylesheet" href="/public/pages/css/hero.css">
<link rel="stylesheet" href="/public/pages/product/css/product.css">
</head>

<body>

<nav class="main-nav">
  <div class="nav-left">
    <h2 id="navTitle" class="logo"></h2>
  </div>

  <div class="nav-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <ul id="navLinks" class="nav-links"></ul>
</nav>


<!-- HERO -->
<header id="hero"></header>

<!-- PRODUCTS -->
<section class="product-section">
  <div class="container">
    <h2 class="category-title">All Products</h2>

    <!-- FILTER SECTION -->
    <div class="filter-wrapper">
      <button class="filter-toggle" onclick="toggleFilterPanel()">
        <i class="fas fa-filter"></i> Filter
      </button>
      <div class="filter-panel" id="filterPanel">
        <div class="filter-header">
          <h3>Filter Products</h3>
          <button class="close-filter" onclick="closeFilterPanel()">✕</button>
        </div>

        <div class="filter-group">
          <h4 class="filter-title">Categories</h4>
          <div id="categoriesList" class="filter-options"></div>
        </div>

        <div class="filter-group">
          <h4 class="filter-title">Sub Categories</h4>
          <div id="subCategoriesList" class="filter-options"></div>
        </div>

        <button class="btn-reset-filter" onclick="resetFilters()">Reset Filters</button>
      </div>
      <div class="filter-overlay" id="filterOverlay" onclick="closeFilterPanel()"></div>
    </div>

    <div id="product-grid" class="product-grid"></div>
    <div class="pagination-container">
      <button class="pagination-btn" id="prevBtn" onclick="previousPage()">← Previous</button>
      <div id="pageNumbers"></div>
      <button class="pagination-btn" id="nextBtn" onclick="nextPage()">Next →</button>
    </div>
    <div class="pagination-info" id="pageInfo"></div>
  </div>
</section>


<!-- DELIVERY & POINTS -->
<section class="delivery-section">
  <div class="container">
    <h2 class="category-title">Delivery & Points</h2>
    <div id="delivery-card" class="delivery-card"></div>
  </div>
</section>

<footer class="site-footer">
  <div class="container">
    <div class="footer-grid">
      <div class="footer-col footer-brand">
        <h4 id="footerBrand"></h4>
        <div class="tagline" id="footerTagline"></div>
        <p id="footerDesc"></p>
        <div class="socials" id="footerSocials"></div>
      </div>
      <div class="footer-col">
        <h4>Quick Links</h4>
        <ul class="footer-list" id="footerQuick"></ul>
      </div>
      <div class="footer-col">
        <h4>Categories</h4>
        <ul class="footer-list" id="footerCats"></ul>
      </div>
      <div class="footer-col footer-contact">
        <h4>Contact</h4>
        <div class="item"><label>Address</label><div id="footerAddress"></div></div>
        <div class="item"><label>Phone</label><div id="footerPhone"></div></div>
        <div class="item"><label>Email</label><div id="footerEmail"></div></div>
        <div class="item"><label>Hours</label><div id="footerHours"></div></div>
      </div>
    </div>
    <div class="footer-bottom">© <span id="footerYear"></span> <span id="footerBrandLine"></span></div>
  </div>
 </footer>

 <!-- Preloader Script (Load First) -->
 <script src="/public/pages/js/preloader.js"></script>

 <script src="/public/pages/product/js/script.js"></script>
 <script src="/public/pages/js/footer.js"></script>
 <script src="/public/pages/js/navbar.js"></script>
 <script src="/public/pages/js/deliverypoint.js"></script>

</body>
</html>
